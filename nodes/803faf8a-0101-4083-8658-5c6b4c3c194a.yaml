id: 803faf8a-0101-4083-8658-5c6b4c3c194a
template: workspace
config:
  image: ghcr.io/agynio/devcontainer:latest
  env:
    - name: DOPPLER_TOKEN
      value:
        kind: vault
        mount: secrets
        path: doppler
        key: DOPPLER_TOKEN
    - name: GITHUB_TOKEN
      value:
        kind: vault
        mount: secrets
        path: noa
        key: GITHUB_TOKEN
    - name: GITHUB_PERSONAL_ACCESS_TOKEN
      value:
        kind: vault
        mount: secrets
        path: noa
        key: GITHUB_TOKEN
  platform: linux/arm64
  enableDinD: false
  ttlSeconds: 86400
  volumes:
    enabled: false
    mountPath: /workspace
  nix:
    packages: []
  memory_limit: 2Gi
  initialScript: "nix profile add nixpkgs#git && nix profile add nixpkgs#gh && gh extension install Agynio/gh-pr-review && gh auth setup-git -h github.com "
